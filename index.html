<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    var path = window.location.pathname;
    if (! /^\/\d+$/.test(path) ) {
        return;
    }
    $("p").hide();
    var changeId = parseInt(path.substring(1));
    var req = {jsonrpc: "2.0", method: "changeDetail", params: [{id : changeId}], id:1 };
    $.ajax({
        type: 'POST',
        contentType: 'application/json',
        url: '/gerrit_ui/rpc/ChangeDetailService', 
        data: JSON.stringify(req),
        success: function(result) { alert("Data: " + result['result']['change']['subject']); }
    });
});
</script>
</head>
<body>
<p>Usage: http://gerrit-mirror.appspot.com/&lt;change_id&gt;</p>
</body>
</html>
